<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="UKVFKWq6SknvT3IqHlenZpEEKnSesRpD_MyiYwlub7M" />

    <title> ᴄᴏʀᴊᴜᴡᴀʀx </title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='black'/><circle cx='50' cy='50' r='30' fill='white'/><circle cx='50' cy='50' r='15' fill='black'/></svg>">
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Brand Logo --- */
        .brand-logo {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 50px;
            height: 50px;
            z-index: 20;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .brand-logo:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .brand-logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @media (max-width: 768px) {
            .brand-logo {
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            color: #fff;
            perspective: 1000px;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* --- Minimalist Cursor --- */
        .cursor-inner {
            position: fixed;
            top: 0;
            left: 0;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        .cursor-outer {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9998;
            pointer-events: none;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }

        /* --- Hero Section --- */
        .hero-container {
            z-index: 10;
            text-align: center;
            position: relative;
            mix-blend-mode: difference;
        }

        .main-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 5vw;
            font-weight: 700;
            letter-spacing: -2px;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            transition: letter-spacing 0.5s ease;
        }

        .main-title:hover {
            letter-spacing: 5px;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #888;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        /* --- Magnetic Social Bar --- */
        .social-bar {
            position: absolute;
            bottom: 60px;
            z-index: 10;
            display: flex;
            gap: 60px;
        }

        .social-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: #555;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            background: transparent;
            border: 1px solid transparent;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: -1;
        }

        .social-btn:hover {
            color: #000;
            transform: scale(1.2);
        }

        .social-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {

            .cursor-inner,
            .cursor-outer {
                display: none !important;
            }

            body {
                cursor: auto;
            }

            .main-title {
                font-size: 9vw;
            }

            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }

            .social-bar {
                gap: 30px;
                bottom: 40px;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="cursor-inner"></div>
    <div class="cursor-outer"></div>

    <a href="#" class="brand-logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" fill="black" stroke="white" stroke-width="2" />
            <circle cx="50" cy="50" r="30" fill="white" />
            <circle cx="50" cy="50" r="15" fill="black" />
        </svg>
    </a>

    <canvas id="bg-canvas"></canvas>

    <div class="hero-container">
        <h1 class="main-title" data-value="CORJUWARX">CORJUWARX</h1>
        <div class="subtitle">Digital Experience</div>
    </div>

    <footer class="social-bar">
        <a href="https://github.com/corjuwarx" target="_blank" class="social-btn magnetic-btn">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://steamcommunity.com/id/corjuwarx" target="_blank" class="social-btn magnetic-btn">
            <i class="fa-brands fa-steam"></i>
        </a>
        <a href="https://instagram.com/corjuwarx" target="_blank" class="social-btn magnetic-btn">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const h1 = document.querySelector(".main-title");
        let interval = null;

        const scramble = () => {
            let iteration = 0;
            clearInterval(interval);
            interval = setInterval(() => {
                h1.innerText = h1.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return h1.dataset.value[index];
                        }
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");
                if (iteration >= h1.dataset.value.length) {
                    clearInterval(interval);
                }
                iteration += 1 / 3;
            }, 30);
        }

        h1.onmouseover = scramble;
        setTimeout(scramble, 1000);

        const cursorInner = document.querySelector('.cursor-inner');
        const cursorOuter = document.querySelector('.cursor-outer');
        const magneticBtns = document.querySelectorAll('.magnetic-btn');

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorInner.style.left = mouseX + 'px';
            cursorInner.style.top = mouseY + 'px';
            cursorOuter.animate({
                left: mouseX + "px",
                top: mouseY + "px"
            }, { duration: 500, fill: "forwards" });
        });

        if (window.matchMedia("(min-width: 769px)").matches) {
            magneticBtns.forEach(btn => {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px) scale(1.2)`;
                    cursorOuter.style.width = '60px';
                    cursorOuter.style.height = '60px';
                    cursorOuter.style.background = 'rgba(255, 255, 255, 0.1)';
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.transform = 'translate(0, 0) scale(1)';
                    cursorOuter.style.width = '40px';
                    cursorOuter.style.height = '40px';
                    cursorOuter.style.background = 'transparent';
                });
            });
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, points = [];
        const connectivity = 120;
        const mouseRadius = 200;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initPoints();
        }

        class Point {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5 + 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < mouseRadius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (mouseRadius - dist) / mouseRadius;
                    this.x -= Math.cos(angle) * force * 5;
                    this.y -= Math.sin(angle) * force * 5;
                }
            }
            draw() {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initPoints() {
            points = [];
            const count = (width * height) / 12000;
            for (let i = 0; i < count; i++) points.push(new Point());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < points.length; i++) {
                points[i].update();
                points[i].draw();
                for (let j = i; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < connectivity) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / connectivity})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script> 
</body>

</html>
